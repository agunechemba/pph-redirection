<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --bg-color: #121212;
            --circle-active: #ffffff;
            --text-color: #a0a0a0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--circle-active);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        p {
            font-size: 13px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="spinner"></div>
    <p>Loading PPH...</p>

    <script>
        // Redirect after exactly 1 second
        setTimeout(() => {
            window.location.href = "https://pph.name.ng";
        }, 1000);
    </script>

</body>
</html>
